<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Natura</title>
  </head>
  <body>
    <main class="container mx-auto">
      <header
        data-aos="fade-up"
        class="flex items-center justify-between p-5 sm:px-0"
      >
        <div class="logo">
          <h2>Natura</h2>
        </div>

        <nav>
          <ul class="flex items-center">
            <li class="mx-2"><button>About</button></li>
            <li class="btn btn-cta"><button>Join</button></li>
          </ul>
        </nav>
      </header>

      <section class="showcase">
        <div class="overlay" data-aos="fade-right">
          <h1>Join the cause to conserve the environment</h1>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer-inner"></div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init()
    </script>
  </body>
</html>
